name: JUnitTest

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run JUnit tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew build
